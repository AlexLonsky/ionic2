<ion-header>
    <ion-navbar class="headerNav">
        <ion-buttons left (click)="cancel()">
            <button ion-button>
                <span ion-text color="dark">Cancel</span>
            </button>
        </ion-buttons>
        <ion-title align="center">
            Add new list item
        </ion-title>
        <ion-buttons end (click)="done(text)">
            <button ion-button>
                <span ion-text color="dark">Done</span>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <h1 align="center">Add new list item</h1>
    <ion-item>
        <ion-input maxlength="27" (ionChange)="getText($event)" #text></ion-input>
    </ion-item>
    <p class="counter">Characters left {{counterCharacters}}</p>
</ion-content>
